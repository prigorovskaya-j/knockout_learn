<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='knockout-3.5.1.js'></script>
    <script type='text/javascript' src='jquery-2.1.1.js'></script>
   
    <title>Отложенные обновления</title>
</head>
<body>
    <p>Введите элемент <input data-bind='textInput: instantaneousValue' /></p>
    <p>Текущий ввод: <b data-bind='text: delayedValue'> </b></p>
     
    <div data-bind="visible: loggedValues().length > 0">
        <h3>Материал, который набрали</h3>
        <ul data-bind="foreach: loggedValues">
            <li data-bind="text: $data"></li>
        </ul>
    </div>

    <script>
        function AppViewModel() {
            this.instantaneousValue = ko.observable();
            this.delayedValue = ko.pureComputed(this.instantaneousValue)
                .extend({ rateLimit: { method: "notifyWhenChangesStop", timeout: 400 } });
            //Ведите журнал регулируемых значений
            this.loggedValues = ko.observableArray([]);
            this.delayedValue.subscribe(function (val) {
                if (val !== '')
                    this.loggedValues.push(val);
            }, this);
        }
        function debounceSubsequentChanges(action, timeout) {
            var timeoutInstance;
            return function () {
                if (!timeoutInstance) {
                    action();
                    timeoutInstance = setTimeout(function () {
                        timeoutInstance = undefined;
                    }, timeout);
                } else {
                    clearTimeout(timeoutInstance);
                    timeoutInstance = setTimeout(function() {
                        timeoutInstance = undefined;
                        action();
                    }, timeout);
                }
            };
        }
        
        ko.applyBindings(new AppViewModel());
    </script>    
</body>
</html>
