<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='knockout-3.5.1.js'></script>
    <title>Привязка жизненного цикла</title>
</head>
<body>
    <div data-bind="childrenComplete: myPostProcessingLogic">...</div>
    <script>
        /*Knockout предоставляет два похожих события, которые можно использовать для получения уведомлений о привязке 
        содержимого узла.
        childrenComplete— Об этом событии сообщается синхронно после привязки дочерних узлов 
        (и всех синхронно загруженных потомков).
        descendantsComplete— Это событие уведомляется после того, как все узлы-потомки будут связаны, 
        даже если эти узлы были загружены и связаны асинхронно . Если все узлы-потомки связаны синхронно, 
        об этом событии сообщается сразу после childrenComplete.*/
        var viewModel = {
    
        }
        viewModel.myPostProcessingLogic = function (nodes) {
            console.log("function on");
        };
        ko.applyBindings( viewModel);
        ko.components.register('my-component', {
        viewModel: {
                createViewModel: function(params, componentInfo) {
                    var sub = ko.bindingEvent.subscribe(componentInfo.element, 'descendantsComplete', function (node) {
                        console.log("function-component on");
                    });
                    var vm = new MyViewModel(params);
                    vm.dispose = function () {
                        sub.dispose();
                    }
                }
            },
            template: 'some template'
        });
    </script>
</body>
</html>
