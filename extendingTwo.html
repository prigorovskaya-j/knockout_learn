<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='knockout-3.5.1.js'></script>
    <script type='text/javascript' src='jquery-2.1.1.js'></script>
   
    <title>Расширения</title>
</head>
<body>
    <p data-bind="css: { error: firstName.hasError }">
        <input data-bind='value: firstName, valueUpdate: "afterkeydown"' />
        <span data-bind='visible: firstName.hasError, text: firstName.validationMessage'> </span>
    </p>
    <p data-bind="css: { error: lastName.hasError }">
        <input data-bind='value: lastName, valueUpdate: "afterkeydown"' />
        <span data-bind='visible: lastName.hasError, text: lastName.validationMessage'> </span>
    </p>

    <script>
       ko.extenders.required = function(target, overrideMessage) {
            target.hasError = ko.observable();
            target.validationMessage = ko.observable();

            function validate(newValue) {
            target.hasError(newValue ? false : true);
            target.validationMessage(newValue ? "" : overrideMessage || "Обязательно для заполнения");
            }
        
            //первоначальная проверка
            validate(target());
        
            //проверка при изменениях
            target.subscribe(validate);
    
            return target;
        };
        
        function AppViewModel(first, last) {
            this.firstName = ko.observable(first).extend({ required: "Введите имя" });
            this.lastName = ko.observable(last).extend({ required: "" });
        }
        
        ko.applyBindings(new AppViewModel("Юлия","Пригоровская"));
    </script>    
</body>
</html>
