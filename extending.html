<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='knockout-3.5.1.js'></script>
    <script type='text/javascript' src='jquery-2.1.1.js'></script>
   
    <title>Расширения</title>
</head>
<body>
    <p><input data-bind="value: myNumberOne" /> (округлить до целого)</p>
    <p><input data-bind="value: myNumberTwo" /> (до двух знаков после запятой)</p>

    <script>
        ko.extenders.numeric = function(target, precision) {
            var result = ko.pureComputed({
                read: target,  //возвращать исходное значение
                write: function(newValue) {
                    var current = target(),
                        roundingMultiplier = Math.pow(10, precision),
                        newValueAsNum = isNaN(newValue) ? 0 : +newValue,
                        valueToWrite = Math.round(newValueAsNum * roundingMultiplier) / roundingMultiplier;
        
                    //при изменении
                    if (valueToWrite !== current) {
                        target(valueToWrite);
                    } else {
                        //если округленное значение то же самое, но было записано другое значение, вывести уведомление для текущего поля
                        if (newValue !== current) {
                            target.notifySubscribers(valueToWrite);
                        }
                    }
                }
            }).extend({ notify: 'always' });        
            //инициализируйте с помощью текущего значения, чтобы убедиться, что оно округлено соответствующим образом
            result(target());
            return result;
        };
        
        function AppViewModel(one, two) {
            this.myNumberOne = ko.observable(one).extend({ numeric: 0 });
            this.myNumberTwo = ko.observable(two).extend({ numeric: 2 });
        }
        
        ko.applyBindings(new AppViewModel(221.2234, 123.4525));
    </script>    
</body>
</html>
