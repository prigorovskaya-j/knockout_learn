<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type='text/javascript' src='jquery.js'></script>
    <script type='text/javascript' src='knockout-3.5.1.js'></script>
    <title>fn для добавления значений</title>
</head>
<body>
<div>
    <h3>Все задачи (<span data-bind="text: tasks().length"> </span>)</h3>
    <ul data-bind="foreach: tasks">
        <li>
            <label>
                <input type="checkbox" data-bind="checked: done" />
                <span data-bind="text: title"> </span>
            </label>
        </li>
    </ul>
    
    <h3>Выполнено(<span data-bind="text: doneTasks().length"> </span>)</h3>
    <ul data-bind="foreach: doneTasks">
        <li data-bind="text: title"></li>
    </ul>
  
<script>
    function Task(title, done) {
        this.title = ko.observable(title);
        this.done = ko.observable(done);
    }
    
    function AppViewModel() {
        this.tasks = ko.observableArray([
            new Task('Найти новый фон для экрана', true),
            new Task('Приготовить ужин', false),
            new Task('Закрыть практику', true)
        ]);
        this.doneTasks = ko.pureComputed(function() {
            var all = this.tasks(), done = [];
            for (var i = 0; i < all.length; i++)
                if (all[i].done())
                    done.push(all[i]);
            return done;
        }, this);
    }
    ko.observableArray.fn.filterByProperty = function(propName, matchValue) {
        return ko.pureComputed(function() {
            var allItems = this(), matchingItems = [];
            for (var i = 0; i < allItems.length; i++) {
                var current = allItems[i];
                if (ko.unwrap(current[propName]) === matchValue)
                    matchingItems.push(current);
            }
            return matchingItems;
        }, this);
    }
    ko.applyBindings(new AppViewModel());

</script>

</body>
</html>
