<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='knockout-3.5.1.js'></script>
    <title>Сортировка</title>
</head>
<body>
    <form data-bind="submit:addItem">
        Добавить: <input type="text" data-bind='value:itemToAdd, valueUpdate: "afterkeydown"' />
        <button type="submit" data-bind="enable: itemToAdd().length > 0">+</button>
    </form>
     
    <p>Ваше значение:</p>
    <select multiple="multiple" height="5" data-bind="options:allItems, selectedOptions:selectedItems"> </select>
     
    <div>
        <button data-bind="click: removeSelected, enable: selectedItems().length > 0">-</button>
        <button data-bind="click: sortItems, enable: allItems().length > 1">Сортировка</button>
    </div>
<script>
    var BetterListModel = function () {
        this.itemToAdd = ko.observable("");
        this.allItems = ko.observableArray(["В", "Б", "А", "С"]);
        this.selectedItems = ko.observableArray(["А"]);                                
    
        this.addItem = function () {
            if ((this.itemToAdd() != "") && (this.allItems.indexOf(this.itemToAdd()) < 0)) //Предотвращение пробелов и дубликатов
                this.allItems.push(this.itemToAdd());
            this.itemToAdd(""); // Очистить поле
        };
    
        this.removeSelected = function () {
            this.allItems.removeAll(this.selectedItems());
            this.selectedItems([]); // Очистить секцию
        };
    
        this.sortItems = function() {
            this.allItems.sort();
        };
    };
    
    ko.applyBindings(new BetterListModel());
   
</script>
<div>
</div>
</body>
</html>
