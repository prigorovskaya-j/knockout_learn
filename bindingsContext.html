<!--

$parent - объект модели представления в родительском контексте, тот, который находится непосредственно вне текущего контекста. 
В корневом контексте это не определено.

$parents - массив, представляющий все модели родительского представления:
$parents[0]модель представления из родительского контекста (т. е. такая же, как $parent)
$parents[1]это модель представления из прародительского контекста

$root - основной объект модели представления в корневом контексте, т. е. самый верхний родительский контекст. 
Обычно это объект, который был передан ko.applyBindings. Это эквивалентно $parents[$parents.length - 1].

$component
Если вы находитесь в контексте определенного шаблона компонента $component,
то ссылаетесь на модель представления для этого компонента. Это специфичный для компонента эквивалент $root. 

$data - объект модели представления в текущем контексте. В корневом контексте $data и $root эквивалентны. 
Внутри контекста вложенной привязки этот параметр будет установлен на текущий элемент данных 
(например, внутри with: personпривязки $dataбудет установлен на person). 

$index - отсчитываемый от нуля индекс текущей записи массива, отображаемой foreach привязкой. 
В отличие от других свойств контекста привязки, $index является наблюдаемым и обновляется всякий раз, 
когда изменяется индекс элемента

$parentContext - относится к объекту контекста привязки на родительском уровне. 
Он отличается от $parent, который относится к данным (не привязывающему контексту) на родительском уровне. 
Полезен, например, если нужно получить доступ к значению индекса внешнего foreach элемента из внутреннего контекста 
(использование: $parentContext.$index). 
Это не определено в корневом контексте.

$rawData - необработанное значение модели представления в текущем контексте. 
Обычно это будет то же самое , что и $data, но если модель представления, предоставляемая Knockout, 
обернута в наблюдаемый объект, $data будет развернутая модель представления и $rawData сама будет наблюдаемым объектом.

$componentTemplateNodes
Если вы находитесь в контексте определенного шаблона компонента $componentTemplateNodes, 
то это массив, содержащий любые узлы DOM, которые были переданы этому компоненту.

$context относится к текущему объекту контекста привязки. 
Это может быть полезно, если вы хотите получить доступ к свойствам контекста, 
когда они также могут существовать в модели представления, 
или если вы хотите передать объект контекста вспомогательной функции в вашей модели представления.

$element - объект DOM элемента (для виртуальных элементов это будет объект DOM комментария) текущей привязки.
Может быть полезно, если привязке требуется доступ к атрибуту текущего элемента. 



-->
